<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Timestamps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(to bottom, #ec97be, #d1daf9);
      color: #333; /* Adjust text color for contrast */
    }
    h1 {
      font-size: 24px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      margin-bottom: 20px;
      width: calc(100% - 120px); /* Adjust width to fit button */
      max-width: 380px;
      color: #333; /* Adjust text color for contrast */
      background-color: #fff; /* Ensure input background color is readable */
      border: 1px solid #ccc; /* Add border to input for better visibility */
      display: inline-block;
    }
    button {
      width: 100px;
      margin-left: 10px;
      background-color: #ec97be; /* Match button background with gradient */
      border: none;
      color: #fff; /* Button text color */
      cursor: pointer;
    }
    button:hover {
      background-color: #d1daf9; /* Change button color on hover */
    }
    #results {
      margin-top: 20px;
    }
    #results div {
      margin-bottom: 20px;
    }
    #results h3 {
      margin: 0;
      font-size: 20px;
    }
    #results p {
      margin: 5px 0;
      font-size: 14px;
      color: #666; /* Adjust text color for contrast */
    }
    #results ul {
      padding-left: 20px;
    }
    #results li {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Search Stream Timestamps</h1>
  <input type="text" id="search" placeholder="Search...">
  <button id="searchButton">Search</button>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
