<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Timestamps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(to right, #d1daf9, #ec97be);
      color: #333;
    }
    h1 {
      font-size: 24px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      margin-bottom: 20px;
      width: calc(100% - 120px);
      max-width: 380px;
      color: #333;
      background-color: #fff;
      border: 1px solid #ccc;
      display: inline-block;
    }
    button {
      width: 100px;
      margin-left: 10px;
      background-color: #9c6ae5; /* Updated color */
      border: none;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #9c6ae5; /* Updated color */
    }
    #results {
      margin-top: 20px;
    }
    .result-item {
      display: flex;
      animation: fadeIn 0.5s ease-in-out; /* Added fade-in */
      align-items: flex-start; /* Align items at the top */
      margin-bottom: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    } /* Fade-in for expanding smoother */

    .timestamps.fade-in {
      animation: fadeIn 0.5s ease-in-out;
    } /* Fade-in for timestamps */
    
    .result-item h3 {
      margin: 0;
      font-size: 20px;
    }
    .result-item p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    .result-item ul {
      padding-left: 20px;
    }
    .result-item li {
      font-size: 14px;
    }
    .stream-link {
      color: #9c6ae5;
      text-decoration: none;
      text-shadow: -0.5px 0 black, 0 0.5px black, 0.5px 0 black, 0 -0.5px black;
    }
    .stream-link:hover {
      text-decoration: underline;
    }
    .result-content {
      flex-grow: 1; /* Allow the content to grow and fill the remaining space */
    }
    .collapse-button {
      margin-left: 10px;
      background-color: #9c6ae5; /* Updated color */
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 5px 10px;
    }
    .collapse-button:hover {
      background-color: #9c6ae5; /* Updated color */
    }
    .video-container {
    width: 40%; /* Adjust width for the video container */
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
    position: relative;
    float: right;
}
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Highlighted text style */
.highlight {
    background-color: rgba(156, 106, 229, 0.3); /* Semi-transparent purple */
    padding: 2px; /* Adjust padding as needed */
}
  </style>
</head>
<body>
  <h1>Search Stream Timestamps</h1>
  <input type="text" id="search" placeholder="Search...">
  <button id="searchButton">Search</button>
  <div id="player"></div> 
  <div id="results"></div>

  <script src="script.js"></script>
  
</body>
</html>
